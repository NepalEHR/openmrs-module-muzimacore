<div id="wide-sidebar" class="row">
    <side-navigation menu-item="source"></side-navigation>
    <div class="col-lg-8">
        <div id='wait' class='loader'>
            &nbsp;
        </div>
        <div ng-switch="mode">
            <div ng-switch-when="view">
                <div class="row">
                    <input class="form-control" translate translate-attr-placeholder="general_name" type="text" disabled="" ng-model="source.name">
                </div>
                <div class="row">
                    <textarea class="form-control" translate translate-attr-placeholder="general_description" rows="10" disabled="" ng-model="source.description">
                    </textarea>
                </div>
                <div class="row">
                    <input class="form-control" translate translate-attr-placeholder="general_uuid" type="text" disabled="" ng-model="source.uuid">
                </div>
                <div class="row">
                    <button type="submit" ng-click="edit()" class="btn btn-primary">{{'general_edit' | translate}}</button>&nbsp;
                    <button type="submit" ng-click="cancel()" class="btn btn-danger">{{'general_close' | translate}}</button>
                </div>
                <span></span>
            </div>
            <div ng-switch-when="edit">
                <form id="consult" name="consult">
                    <div class="row">
                        <input class="form-control" translate translate-attr-placeholder="general_name" type="text" ng-model="source.name">
                    </div>
                    <div class="row">
                        <textarea class="form-control" translate translate-attr-placeholder="general_description" rows="10" ng-model="source.description">
                        </textarea>
                    </div>
                    <div class="row">
                        <input class="form-control" translate translate-attr-placeholder="general_uuid" type="text" disabled="" ng-model="source.uuid">
                    </div>
                    <div class="row">
                        <input class="form-control retire-reason" translate translate-attr-placeholder="general_retire_reason" name="retire_reason" type="text" ng-model="source.retireReason" ng-show="retire_source" ng-required="retire_source"/>
                    </div>
                    <div class="row">
                        <button type="submit" ng-click="save(source)" class="btn btn-success">{{'general_save' | translate}}</button>&nbsp;
                        <button ng-click="toggleRetireSource(source)" ng-show="!retire_source && source.uuid" class="btn btn-danger">{{'general_retire' | translate}}</button>
                        <button type="submit" ng-show="retire_source" ng-click="consult.$valid && delete(source)" class="btn btn-danger">{{'general_retire' | translate}}</button>&nbsp;
                        <button type="submit" ng-click="cancel()" class="btn btn-primary">{{'general_cancel' | translate}}</button>
                    </div>
                    <span></span>
                </form>
            </div>
        </div>
    </div>
</div>
<footer></footer>
