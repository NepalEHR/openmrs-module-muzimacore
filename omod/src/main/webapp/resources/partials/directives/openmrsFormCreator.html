<div class="row">
    <div class="col-sm-12">
        <label class="pull-left">Create new Form Metadata</label>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-sm-3">
        Form Name <span class="required">*</span>:
    </div>
    <div class="col-sm-9">
        <input class="form-control" ng-model="name" placeholder="Form name">
    </div>
</div>
<div class="row">
    <div class="col-sm-3">
        Description:
    </div>
    <div class="col-sm-9">
        <textarea class="form-control" ng-model="description" placeholder="Form Description"></textarea>
    </div>
</div>
<div class="row">
    <div class="col-sm-3">
        Version <span class="required">*</span>:
    </div>
    <div class="col-sm-9">
        <input class="form-control" ng-model="version" placeholder="Version">
    </div>
</div>
<div class="row">
    <div class="col-sm-3">
        Encounter Type <span class="required">*</span>:
    </div>
    <div class="col-sm-9">
        <select class="form-control" ng-model="encounterType"
                ng-options="encounterType.display for encounterType in encounterTypes" required="true" >
        </select>
    </div>
</div>
<div class="row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-9">
        <button class="btn btn-primary" ng-click="setNewFormMetadata(name, version, description,encounterType)">
            Save
        </button>
    </div>
</div>
