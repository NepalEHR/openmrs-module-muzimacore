<div class="row">
    <div class="col-sm-12">
        <label class="alert alert-success w-100">{{'modal_new_form_metadata' | translate}}</label>
    </div>
</div>
<div class="row">
    <div class="col-sm-3">
        {{'general_name' | translate}} <span class="required">*</span>:
    </div>
    <div class="col-sm-9">
        <input class="form-control" ng-model="name" translate translate-attr-placeholder="info_form_name">
    </div>
</div>
<div class="row">
    <div class="col-sm-3">
        {{'general_description' | translate}}:
    </div>
    <div class="col-sm-9">
        <textarea class="form-control" ng-model="description" translate translate-attr-placeholder="info_form_description"></textarea>
    </div>
</div>
<div class="row">
    <div class="col-sm-3">
        {{'info_version' | translate}} <span class="required">*</span>:
    </div>
    <div class="col-sm-9">
        <input class="form-control" ng-model="version" translate translate-attr-placeholder="info_version">
    </div>
</div>
<div class="row">
    <div class="col-sm-3">
        {{'general_encounter_type' | translate}} <span class="required">*</span>:
    </div>
    <div class="col-sm-9">
        <select class="form-control" ng-model="encounterType"
                ng-options="encounterType.display for encounterType in encounterTypes" required="true" >
        </select>
    </div>
</div>
<div class="row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-9">
        <button class="btn btn-primary pull-right" ng-disabled="!isRequiredNewFormFieldsEntered()"
                ng-click="setNewFormMetadata(name, version, description,encounterType)">
           {{'general_save' | translate}}
        </button>
    </div>
</div>
