        <li id="e2" ng-class="{'navigation-active': menuItem === 'errors' || menuItem === 'error'}" title="The error data is used displays a list of all submitted payloads/forms that could not be processed successfully due to some errors mainly associated with the form templates.

        </li>
        <li id="e3" ng-class="{'navigation-active': menuItem === 'duplicates' || menuItem === 'duplicate'}" title="This feature is used to resolve duplication errors that arise as a result of patient registration details looking similar to a patient record already in the system.

        </li>

            <a href="#/forms"><i class="fa fa-file-text"></i> mUzima Forms</a></li>
        <li id="e5" ng-class="{'navigation-active': menuItem === 'patientReports' || menuItem === 'patientReport'}" title="The clinical summaries feature of mUzima health applications is built to bring patient level reports and summaries to the mUzima mobile app.

            <a href="#/reportConfigs"><i class="fa fa-th-large"></i> Patient Reports</a>
        </li>
        <li id="e6" ng-class="{'navigation-active': menuItem === 'cohortDefinitions' || menuItem === 'cohortDefinition'}" title="Cohorts comprise patient lists that can be downloaded to mobile applications.

            <a href="#/cohortDefinitions"><i class="fa fa-group"></i> Cohort Definitions</a>
        </li>
        <li id="e7" ng-class="{'navigation-active': menuItem === 'registrations' || menuItem === 'registration'}" title="This page is used to list the patients whose gets assigned a new uuid on the server side.

            <a href="#/registrations"><i class="fa fa-user-plus"></i> Registrations</a>
        </li>
        <li id="e8" ng-class="{'navigation-active': menuItem === 'sources' || menuItem === 'source'}" title="Data Source is used to configure the mUzima clients connected to your mUzima OpenMRS  instance.

            <a href="#/sources"><i class="fa fa-database"></i> Data Source</a>
        </li>
        <li id="e9" ng-class="{'navigation-active': menuItem === 'settings' || menuItem === 'setting'}" title="mUzima is a flexible app that can be configured through settings to suit the implementation needs.

            <a href="#/settings"><i class="fa fa-cogs"></i> Settings</a>
        </li>
