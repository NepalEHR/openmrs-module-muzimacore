<form role="form" ng-submit="upload(file, uploadCandidateForm)" name="formUpload">
    <div class="row" style="max-height: 100px;overflow-y: scroll;">
        <div class="row" ng-repeat="validation in validations.list" style="height: 30px;">
                <pre class="alert-danger" ng-class="style(validation.type)">{{validation.message}}</pre>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-2">
            <label for="xFormFormDefinition">Form Name </label>
        </div>
        <div class="form-group col-sm-7">
            <select ng-show="forms.length <= 300" class="form-control" id="xFormFormDefinition" ng-model="uploadCandidateForm"
                    ng-options="uploadCandidateForm.name for uploadCandidateForm in forms" required="true">
            </select>
            <input ng-show="forms.length > 300" type="text" class="form-control" ng-model="searchForm" placeholder="Search form by name ..." autocomplete="off"
                   uib-typeahead="form as form.name for form in searchForms | filter:$viewValue |filter:retired=false | limitTo:10"
                   uib-typeahead-wait-ms="500" typeahead-on-select="selectForm($item)" uib-typeahead-editable="false"/>
        </div>
        <div class="col-sm-3">
            <a class="link" ng-hide="!isManageFormsPrivilegeGranted" ng-click="goToFormCreatorTab()">Create New</a>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-2">
            <label for="xFormFormDefinition">Description</label>
        </div>
        <div class="col-sm-10">
            <textarea class="form-control" placeholder="Form Description" ng-model="uploadCandidateForm.description" disabled></textarea>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-2">
            <label for="xFormFormDefinition">Version</label>
        </div>
        <div class="col-sm-2">
            <input class="form-control" ng-model="uploadCandidateForm.version" disabled>
        </div>
        <div class="form-group col-sm-2">
            <label for="xFormFormDefinition">Discriminator</label>
        </div>
        <div class="col-sm-6">
            <select class="form-control" id="xFormDiscriminator" ng-model="uploadCandidateForm.discriminator"
                    ng-options="discriminator for discriminator in discriminatorTypes" required="true" >
            </select>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-2">
            <label for="xFormFormDefinition">File:</label>
        </div>
        <div class="col-sm-6">
            <file-upload message="Click here to select file"></file-upload>
        </div>
        <div class="col-sm-4">
            <input type="button" ng-click="validate(file,'html')" class="btn btn-primary" ng-disabled="!areAllFormFieldsEntered()" value="Validate">
            <button type="submit" class="btn btn-primary" ng-disabled = "!isValidXForm()">Upload</button>

        </div>
    </div>
    <label class="alert alert-error" id="error-alert"></label>
</form>
