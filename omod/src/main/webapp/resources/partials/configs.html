<div id="wide-sidebar" class="row">
    <side-navigation menu-item="configs"></side-navigation>
    <div class="col-lg-8">
        <div id='wait' class='loader'>
            &nbsp;
        </div>

        <div class="clearfix">
            <div class="row">
                <div class="col-lg-4 navbar navbar-inverse">
                    <ul class="nav navbar-nav pull-right">
                        <li>
                            <button type="button" class="btn btn-success dropdown-toggle navbar-btn" data-toggle="dropdown">
                                Create Configuration <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" style="margin-top: -1.7rem; background: #209F85;">
                                <li><a href="#/configWizard/1" style="color: #323232 ;text-decoration: none">Launch Wizard</a></li>
                                <li class="divider"></li>
                                <li><a href="#/createConfig" style="color: #323232 ;text-decoration: none">Advanced</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-4 pull-right">
                </div>
                <div class="col-lg-3 pull-right" style="padding: 1.5rem;">
                    <input type="text" class="form-control" ng-model="search" placeholder="search..." style="padding-left: 10px;" />
                </div>
            </div>
            <div class="row">
                <table class="table table-striped table-bordered table-condensed table-hover">
                    <thead>
                    <tr>
                        <th>&nbsp;</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Created On</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-hide="configs.length">
                        <td colspan="9">No configuration created in the system..</td>
                    </tr>
                    <tr ng-repeat="config in configs | orderBy:'created':true">
                        <td><a title="View/Edit Configuraton" href="#/config/{{config.uuid}}" style="text-decoration: none"><i class="fa fa-edit"></i></a></td>
                        <td>{{config.name}}</td>
                        <td>{{config.description}}</td>
                        <td>{{config.created}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div ng-show="noOfPages > 1" class="row">
                <ul uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" items-per-page="pageSize" boundary-links="true" force-ellipses="true" class="pull-right"></ul>
            </div>
        </div>
    </div>
</div>
<footer></footer>
