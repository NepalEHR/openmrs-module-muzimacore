<div id="wide-sidebar" class="row">
    <side-navigation menu-item="configs"></side-navigation>
    <div class="col-lg-8">
        <div id='wait' class='loader'>
            &nbsp;
        </div>

        <div class="clearfix">
            <div class="row">
                <div class="col-lg-4 navbar navbar-inverse">
                    <ul class="nav navbar-nav pull-right">
                        <li>
                            <button type="button" class="btn btn-success dropdown-toggle navbar-btn" data-toggle="dropdown">
                                {{'general_create_configuration' | translate}} <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" style="margin-top: -4.4rem; background: #209F85; position: relative; margin-left: 11rem;">
                                <li><a href="#/configWizard/1" style="color: #ffffff ;text-decoration: none">{{'launch_wizard' |translate}}</a></li>
                                <li class="divider"></li>
                                <li><a href="#/createConfig" style="color: #ffffff ;text-decoration: none">{{'general_advanced' | translate}}</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-4 pull-right">
                </div>
                <div class="col-lg-3 pull-right" style="padding: 1.5rem;">
                    <input type="text" class="form-control" ng-model="$parent.search" translate translate-attr-placeholder="general_search"
                           style="padding-left: 10px;" />
                </div>
            </div>
            <div class="row">
                <table class="table table-striped table-bordered table-condensed table-hover">
                    <thead>
                    <tr>
                        <th>&nbsp;</th>
                        <th>{{'general_name' | translate}}</th>
                        <th>{{'general_description' | translate}}</th>
                        <th>{{'general_created_on' | translate}}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-hide="configs.length">
                        <td colspan="9">No configuration created in the system..</td>
                    </tr>
                    <tr ng-repeat="config in configs | orderBy:'created':true">
                        <td><a title="{{'view_edit_config' | translate}}" href="#/config/{{config.uuid}}" style="text-decoration: none"><i class="fa fa-edit"></i></a></td>
                        <td>{{config.name}}</td>
                        <td>{{config.description}}</td>
                        <td>{{config.created}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div ng-show="noOfPages > 1" class="row">
                <ul ng-if="loadPaginationStub" uib-pagination total-items="totalItems" ng-model="$parent.currentPage" max-size="maxSize" items-per-page="pageSize"
                    boundary-links="true" force-ellipses="true" class="pull-right"
                    first-text="{{'pagination_first'|translate}}" previous-text="{{'pagination_previous'|translate}}"
                    next-text="{{'pagination_next'|translate}}" last-text="{{'pagination_last'|translate}}"></ul>
            </div>
        </div>
    </div>
</div>
<footer></footer>
